shanda.user:
  path: '/shanda/user'
  defaults:
    _title: 'Shanda User'
    _controller: '\Drupal\shanda\Controller\ShandaUserController::user'
  requirements:
    _permission: 'access content'

shanda.requester_dashboard:
  path: '/customer/dashboard'
  defaults:
    _title: 'Customer Dashboard'
  requirements:
    _permission: 'access content'

shanda.provider_dashboard:
  path: '/service/dashboard'
  defaults:
    _title: 'Service Provider Dashboard'
  requirements:
    _permission: 'access content'

shanda.welcome:
  path: '/welcome'
  defaults:
    _title: 'Welcome to Shanda'
  requirements:
    _access: 'TRUE'
